<form [formGroup]='form'>
  <div class='form-group'>
    <label for="oldPassword">Old Password</label>
    <input 
      formControlName='oldPassword'
      id='oldPassword'
      class='form-control'
      type="password">
    <div *ngIf='oldPassword.touched && oldPassword.invalid' class='alert alert-danger'>
      <div *ngIf='oldPassword.errors.required'>Password is required.</div>
      <div *ngIf='oldPassword.errors.invalid'>Password is invalid.</div>
    </div>
  </div>
  <div class='form-group'>
    <label for="newPassword">New Password</label>
    <input 
      formControlName='newPassword'
      id='newPassword'
      class='form-control'
      type="password">
    <div *ngIf='newPassword.touched && newPassword.invalid' class='alert alert-danger'>
      <div *ngIf='newPassword.errors.required'>New password is required.</div>
    </div>
  </div>
  <div class='form-group'>
    <label for="confirmPassword">Confirm Password</label>
    <input
      formControlName='confirmPassword'
      id='confirmPassword'
      class='form-control'
      type="password">
    <div *ngIf='confirmPassword.touched && confirmPassword.invalid' class='alert alert-danger'>
      <div *ngIf='confirmPassword.errors.required'>Confirm password is required.</div>
    </div>
  </div>
  <div 
    *ngIf='confirmPassword.valid && 
           form.invalid &&
           form.errors.mismatch' 
    class='alert alert-danger'>
    Passwords don't match.
  </div>
  <p> {{ form.Value }}</p>
  <button class="btn btn-primary" type="submit">Change Password</button>
</form>
